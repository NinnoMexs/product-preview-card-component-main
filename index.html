<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Parent Wrap -->
   <div class="card-container">

    <!-- Image Section -->
     <div class="image-content">
      
     </div>
     <!-- Content Section -->
      <div class="full-content">
        <!-- Heading Section -->
         <div class="top-content">
          <h2> Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
         </div>
         <!-- Paragraph Section -->
          <div class="paragraph">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <!-- Amount Section -->
           <div class="amount">
            <div class="correct-val">
              <p>$149.99</p>
            </div>
            <div class="strickthrough-val">
              <p>$169.99</p>
            </div>
           </div>
           <!-- Button Section -->
            <button class="button">
              <a href="">
                <div class="button-pd">
                  <img src="images/icon-cart.svg" alt="cart image">
                  <p>Add to Cart
                  </p>
                </div>
              </a>
            </button>
      </div>
   </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michael</a>.
  </div>
</body>
</html>
